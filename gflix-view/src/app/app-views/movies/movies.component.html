<div class="swiper-container">
  <h2 appAppearOnScroll >Movies</h2>
  <swiper-container appAppearRightOnScroll class="mySwiper" pagination="false" space-between="10"
    slides-per-view="7">
    <swiper-slide *ngFor="let movie of movies">
      <div class="swiper-slide-content">
        <img [src]="'https://image.tmdb.org/t/p/w500' + movie.posterPath" alt="{{ movie.titulo }}">
      </div>
    </swiper-slide>
  </swiper-container>
</div>
